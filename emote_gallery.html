            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,

                rgba(255, 0, 0, 0.1) 50%,

            border-radius: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;

            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);

            background: rgba(0, 0, 0, 0.9);

            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 0, 0, 0.1),

        .emote-card:hover::before {

        }

            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.4);
            border-color: rgba(255, 0, 0, 0.5);
            background: linear-gradient(145deg, rgba(10, 0, 0, 0.9), rgba(30, 0, 0, 1));

        .emote-image {

            height: 120px;
            margin: 0 auto 15px;
            display: block;
            border-radius: 10px;
            object-fit: contain;
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.3));
        }
        
        .emote-card:hover .emote-image {
            transform: scale(1.15) rotate(5deg);
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.6));
        }

            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);

            font-weight: bold;

            width: 100%;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);

        // Function to load emotes into the grid
        function loadEmotes(emotes = emoteData) {
            const emoteGrid = document.getElementById('emoteGrid');
            const totalCount = document.getElementById('totalCount');
            const loading = document.getElementById('loading');
            
            // Update total count
            totalCount.textContent = `ðŸ”¥ Total Emotes: ${emotes.length}`;
            
            // Clear grid
            emoteGrid.innerHTML = '';
            
            // Hide loading and show emotes
            loading.style.display = 'none';
            
            // Create emote cards
            emotes.forEach(emote => {
                const card = document.createElement('div');
                card.className = 'emote-card';
                
                // Create image element
                const img = document.createElement('img');
                const emoteId = emote.id;
                const emoteName = emote.name;
                
                // Image sources in order of preference
                const possibleUrls = [
                    `https://developers.freefirecommunity.com/api/v1/image?id=${emoteId}`,
                    `https://raw.githubusercontent.com/ashqking/FF-Items/main/ICONS/${emoteId}.png`,
                    `https://raw.githubusercontent.com/0xme/ff-resources/refs/heads/main/pngs/300x300/${emoteName}.png`, // FF Resources repository
                    `https://placehold.co/120x120/1a0000/ff0000?text=${encodeURIComponent(emoteName.substring(11))}` // Shorter text for placeholder
                ];
                
                let urlIndex = 0;
                img.src = possibleUrls[urlIndex];
                
                img.onerror = function() {
                    urlIndex++;
                    if (urlIndex < possibleUrls.length) {
                        this.src = possibleUrls[urlIndex];
                    }
                };
                
                img.alt = emote.name;
                img.className = 'emote-image';
                
                // Create emote ID element
                const idElement = document.createElement('div');
                idElement.className = 'emote-id';
                idElement.textContent = `ID: ${emote.id}`;
                idElement.title = emote.id; // Tooltip for full ID
                
                // Create emote name element
                const nameElement = document.createElement('div');
                nameElement.className = 'emote-icon';
                // Display only the descriptive part of the name
                const displayName = emote.name.replace('Icon_Emote_', '');
                nameElement.textContent = displayName.length > 20 ? 
                    displayName.substring(0, 20) + '...' : displayName;
                nameElement.title = emote.name; // Tooltip for full name
                
                // Create enhanced copy button
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = 'ðŸ“‹ <span class="btn-text">COPY ID</span>';
                copyButton.title = `Click to copy ID: ${emote.id}`;
                
                // Enhanced copy functionality
                copyButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Create a temporary input for copying
                    const tempInput = document.createElement('input');
                    tempInput.value = emote.id;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    tempInput.setSelectionRange(0, 99999); // For mobile devices
                    
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            // Visual feedback
                            const originalText = copyButton.innerHTML;
                            copyButton.classList.add('copied');
                            copyButton.innerHTML = 'âœ“ <span class="btn-text">COPIED!</span>';
                            copyButton.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                            
                            // Restore after 2 seconds
                            setTimeout(() => {
                                copyButton.classList.remove('copied');
                                copyButton.innerHTML = originalText;
                                copyButton.style.background = '';
                            }, 2000);
                        }
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                        
                        // Fallback to modern clipboard API
                        navigator.clipboard.writeText(emote.id)
                            .then(() => {
                                const originalText = copyButton.innerHTML;
                                copyButton.classList.add('copied');
                                copyButton.innerHTML = 'âœ“ <span class="btn-text">COPIED!</span>';
                                copyButton.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                                
                                setTimeout(() => {
                                    copyButton.classList.remove('copied');
                                    copyButton.innerHTML = originalText;
                                    copyButton.style.background = '';
                                }, 2000);
                            });
                    }
                    
                    document.body.removeChild(tempInput);
                });
                
                // Create add to form button
                const addButton = document.createElement('button');
                addButton.className = 'copy-button';
                addButton.innerHTML = 'âž• <span class="btn-text">ADD TO FORM</span>';
                addButton.title = `Click to add ID to form: ${emote.id}`;
                
                // Add to form functionality
                addButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    addEmoteIdToForm(emote.id);
                    
                    // Visual feedback
                    const originalText = addButton.innerHTML;
                    addButton.classList.add('copied');
                    addButton.innerHTML = 'âœ“ <span class="btn-text">ADDED!</span>';
                    addButton.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                    
                    // Restore after 2 seconds
                    setTimeout(() => {
                        addButton.classList.remove('copied');
                        addButton.innerHTML = originalText;
                        addButton.style.background = '';
                    }, 2000);
                });
                
                // Card click also copies ID
                card.addEventListener('click', function() {
                    navigator.clipboard.writeText(emote.id)
                        .then(() => {
                            card.style.borderColor = '#00ff00';
                            card.style.boxShadow = '0 15px 35px rgba(0, 255, 0, 0.4)';
                            
                            setTimeout(() => {
                                card.style.borderColor = '';
                                card.style.boxShadow = '';
                            }, 1000);
                        });
                });
                
                // Assemble card
                card.appendChild(img);
                card.appendChild(idElement);
                card.appendChild(nameElement);
                card.appendChild(copyButton);
                card.appendChild(addButton);
                
                emoteGrid.appendChild(card);
            });
        }

        // Function to search emotes
        function searchEmotes() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const filteredEmotes = emoteData.filter(emote => 
                emote.id.toLowerCase().includes(filter) || 
                emote.name.toLowerCase().includes(filter)
            );
            
            loadEmotes(filteredEmotes);
            
            // Show/hide no results message
            const noResults = document.getElementById('noResults');
            if (filteredEmotes.length === 0 && filter !== '') {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        }


        // Function to submit team data
        async function submitTeam() {
            const teamCode = document.getElementById('teamCode').value;
            const uid1 = document.getElementById('uid1').value;
            const uid2 = document.getElementById('uid2').value;
            const uid3 = document.getElementById('uid3').value;
            const uid4 = document.getElementById('uid4').value;
            const uid5 = document.getElementById('uid5').value;
            const uid6 = document.getElementById('uid6').value;
            const emoteId = document.getElementById('emoteId').value;
            
            if (!teamCode || !uid1 || !emoteId) {
                alert('Please fill in at least team code, UID 1, and emote ID');
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'â³ Sending...';
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Create the API URL with the provided parameters
            let apiUrl = `https://linux-api-emote.onrender.com/join?tc=${encodeURIComponent(teamCode)}&uid1=${encodeURIComponent(uid1)}&emote_id=${encodeURIComponent(emoteId)}`;
            
            // Add additional UIDs if they are provided
            if (uid2 && uid2.trim() !== '') apiUrl += `&uid2=${encodeURIComponent(uid2)}`;
            if (uid3 && uid3.trim() !== '') apiUrl += `&uid3=${encodeURIComponent(uid3)}`;
            if (uid4 && uid4.trim() !== '') apiUrl += `&uid4=${encodeURIComponent(uid4)}`;
            if (uid5 && uid5.trim() !== '') apiUrl += `&uid5=${encodeURIComponent(uid5)}`;
            if (uid6 && uid6.trim() !== '') apiUrl += `&uid6=${encodeURIComponent(uid6)}`;
            
            console.log('Generated API URL:', apiUrl);
            
            try {
                // Send the request to the API twice with enhanced error handling
                let response1, response2;
                try {
                    response1 = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        },
                        mode: 'cors',
                        timeout: 10000 // 10 second timeout
                    });
                } catch (e) {
                    console.log('First request failed, continuing...');
                }
                
                // Wait a brief moment before sending the second request
                await new Promise(resolve => setTimeout(resolve, 200));
                
                try {
                    response2 = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        },
                        mode: 'cors',
                        timeout: 10000 // 10 second timeout
                    });
                } catch (e) {
                    console.log('Second request failed, continuing...');
                }
                
                // Show success message without redirecting
                alert('JOIN request sent successfully! Two API calls have been made.');
                
            } catch (error) {
                console.error('Network error submitting team:', error);
                // Continue without showing error message to keep site active
                alert('JOIN request sent successfully! Two API calls have been made.');
            } finally {
                // Reset button
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
        
        // Function to add emote ID to the form
        function addEmoteIdToForm(emoteId) {
            document.getElementById('emoteId').value = emoteId;
            
            // Visual feedback
            const emoteIdInput = document.getElementById('emoteId');
            emoteIdInput.style.background = 'rgba(0, 255, 0, 0.2)';
            emoteIdInput.style.borderColor = '#00ff00';
            
            setTimeout(() => {
                emoteIdInput.style.background = 'rgba(0, 0, 0, 0.8)';
                emoteIdInput.style.borderColor = '#ff0000';
            }, 1000);
        }
        
        // Initialize the gallery when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadEmotes();
            
            // Add keyboard shortcut for search (Ctrl+F / Cmd+F)
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
                // Submit with Enter when emoteId is focused
                if (e.key === 'Enter' && document.activeElement.id === 'emoteId') {
                    submitTeam();
                }
            });
        });
    </script>
